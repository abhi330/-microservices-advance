server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:order
    username: root
    password: root
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  application:
    name: ORDER-SERVICE

